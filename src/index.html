<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Online Market Place</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Online Market Place</h1>
          <h1 id="WelcomeMessage"></h1>
        </div>
      </div>
      <div id="storesRow" class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <label for="AdminAddress" size="45">Store Admin Address</label>
          <input id="AdminAddressText" type="text" size="45"/><br/>
          <label for="FirstName" size="45">First Name</label>
          <input id="FirstNameText" type="text" size="45"/><br/>
          <label for="LastName">Last Name</label>
          <input id="LastNameText" type="text" size="45"/><br/>
          <label for="EmailAddress">Email</label>
          <input id="EmailAddressText" type="text" size="45"/><br/>
          <label for="EmergencyStop">Emergency Stop (true/flase)</label>
          <input id="EmergencyStopText" type="text" size="45"/><br/>
          <button class="btn" type="button" id="registerButton" onclick="App.handleRegistered()">Register Store Admin</button>
        </div>
      </div>

      <br/><br/>

      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1>Add Store Owner</h1>
          <h2 id="StoreOwnerMessage"></h2>
        </div>
      </div>
      <div id="storesRow" class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <label for="StoreOwnerAddress">Store Owner Address</label>
          <input id="StoreOwnerAddressText" type="text" size="45"/><br/>
          <label for="StoreOwnerFirstName">First Name</label>
          <input id="StoreOwnerFirstNameText" type="text" size="45"/><br/>
          <label for="StoreOwnerLastName">Last Name</label>
          <input id="StoreOwnerLastNameText" type="text" size="45"/><br/>
          <label for="StoreOwnerEmailAddress">Email</label>
          <input id="StoreOwnerEmailAddressText" type="text" size="45"/><br/>
          <button class="btn" type="button" id="addStoreOwnerButton" onclick="App.handleAddStoreOwner()">Add Store Owner</button>
        </div>
      </div>
    </div>

    <br/><br/>

    <div class="row">
      <div class="col-xs-8 col-sm-8 col-sm-push-2">
        <h1>Show All Store Owner</h1>
      </div>
    </div>
    <div id="storesRow" class="row">
      <div class="col-xs-8 col-sm-8 col-sm-push-2">
        <textarea id="StoreOwnerAddressTextArea" rows="6" cols="80"\></textarea><br/>
        <button class="btn" type="button" id="listStoreOwnerButton" onclick="App.handleGetAllStoreOwners()">Show All Store Owner</button><br>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    label {
        display:inline-block;
        padding-top: 5px;
        text-align: left;
        width: 175px;
    }

    button {
        background-color: #008CBA; /* Green */
        border: black;
        color:white;
        padding: 15px 32px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
    } 
  </style>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Online Market Place</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Online Market Place</h1><p>
          <h1 id="StoreOwnerWelcomeMessage"></h1>
          <br/>
        </div>
      </div>
      <div id="storesRow" class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <label for="StoreOwnerAddress">Store Owner Address</label>
          <input id="StoreOwnerAddressText" type="text" size="45"/><br/>
          <label for="StoreOwnerFirstName">First Name</label>
          <input id="StoreOwnerFirstNameText" type="text" size="45"/><br/>
          <label for="StoreOwnerLastName">Last Name</label>
          <input id="StoreOwnerLastNameText" type="text" size="45"/><br/>
          <label for="StoreOwnerEmailAddress">Email</label>
          <input id="StoreOwnerEmailAddressText" type="text" size="45"/><br/>
        </div>
      </div>

      <br/><br/>
      
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1>Add Product</h1>
          <h2 id="AddProductWelcomeMessage"></h2>
        </div>
      </div>
      <div id="productRow" class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <label for="ProductCode">Product Id</label>
          <input id="ProductCodeText" type="text" size="45"/><br/>
          <label for="Price">Price</label>
          <input id="PriceText" type="text" size="45"/><br/>
          <label for="Quantity">Quantity</label>
          <input id="QuantityText" type="text" size="45"/><br/>
          <button class="btn" type="button" id="addProductButton" onclick="App.handleAddProduct()">Add Product</button>
        </div>
      </div>

      <br/><br/>

      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1>Change Product Price</h1>
          <h2 id="ChangeProductPriceWelcomeMessage"></h2>
        </div>
      </div>
      <div id="storesRow" class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <label for="ChangeProductCode">Product Id</label>
          <input id="ChangeProductCodeText" type="text" size="45"/><br/>
          <label for="ChangePrice">Price</label>
          <input id="ChangePriceText" type="text" size="45"/><br/>
          <button class="btn" type="button" id="changeProductButton" onclick="App.handleChangeProductPrice()">Change Product Price</button>
        </div>
      </div>

      <br/><br/>

      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1>Show All Products</h1>
        </div>
      </div>
      <div id="storesRow" class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <textarea id="ListAllProductsTextArea" rows="6" cols="72"\></textarea><br/>
          <button class="btn" type="button" id="listProductButton" onclick="App.handleGetAllProductCodes()">Show All Products</button>
        </div>
      </div>

      <br/><br/>

      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1>Store Balance</h1>
        </div>
      </div>
      <div id="storesRow" class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <label for="StoreBalance">Store Balance</label>
          <input id="StoreBalanceText" type="text" size="45"/><br/>
          <button class="btn" type="button" id="storeBalanceButton" onclick="App.handleGetStoreBalance()">Get Store Balance</button>
        </div>
      </div>

      <br/><br/>

      <div class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <h1>Remove Product</h1>
          <h2 id="RemoveProductWelcomeMessage"></h2>
        </div>
      </div>
      <div id="productRow" class="row">
        <div class="col-xs-8 col-sm-8 col-sm-push-2">
          <label for="RemoveProductCode">Product Id</label>
          <input id="RemoveProductCodeText" type="text" size="45"/><br/>
          <button class="btn" type="button" id="removeProductButton" onclick="App.handleRemoveProduct()">Remove Product</button>
        </div>
      </div>
  
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/storeowner.app.js"></script>

  </body>
</html>
